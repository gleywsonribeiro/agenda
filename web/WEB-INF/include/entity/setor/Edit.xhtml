<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SetorEditDlg" widgetVar="SetorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSetorTitle}" closeOnEscape="true">

            <h:form id="SetorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{setorController.selected != null}">

                        <p:outputLabel value="#{bundle.EditSetorLabel_nome}" for="nome" />
                        <h:panelGroup>
                            <p:inputText style="text-transform: uppercase" id="nome" value="#{setorController.selected.nome}" title="#{bundle.EditSetorTitle_nome}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_nome}"/>
                            <p:tooltip for="nome" value="#{setorController.getComponentMessages('nome', bundle.EditSetorHelpText_nome)}"/>
                        </h:panelGroup>


                        <h:outputLabel value="#{bundle.EditSetorLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{setorController.selected.id}" />
                            <p:tooltip for="id" value="#{setorController.getComponentMessages('id', bundle.EditSetorHelpText_id)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{setorController.save}" value="#{bundle.Save}" update="display,:SetorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SetorEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SetorEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
