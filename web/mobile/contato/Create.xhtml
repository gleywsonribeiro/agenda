<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ContatoCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateContatoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ContatoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ContatoCreateForm">

                <h:panelGroup id="display" rendered="#{contatoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateContatoLabel_descricao}" for="descricao" />
                            <h:panelGroup>
                                <p:inputText id="descricao" value="#{contatoController.selected.descricao}" title="#{bundle.CreateContatoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContatoRequiredMessage_descricao}"/>
                                <p:tooltip for="descricao" value="#{contatoController.getComponentMessages('descricao', bundle.CreateContatoHelpText_descricao)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateContatoLabel_ramal}" for="ramal" />
                            <h:panelGroup>
                                <p:inputText id="ramal" value="#{contatoController.selected.ramal}" title="#{bundle.CreateContatoTitle_ramal}" required="true" requiredMessage="#{bundle.CreateContatoRequiredMessage_ramal}"/>
                                <p:tooltip for="ramal" value="#{contatoController.getComponentMessages('ramal', bundle.CreateContatoHelpText_ramal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateContatoLabel_setor}" for="setor" />
                            <h:panelGroup>
                                <p:selectOneMenu id="setor" value="#{contatoController.selected.setor}"  converter="setorConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{setorController.items}"
                                                   var="setorItem"
                                                   itemValue="#{setorItem}"
                                                   itemLabel="#{setorItem.id.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="setor" value="#{contatoController.getComponentMessages('setor', bundle.CreateContatoHelpText_setor)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{contatoController.saveNew}" value="#{bundle.Save}" update="display,:ContatoListPage:ContatoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ContatoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
