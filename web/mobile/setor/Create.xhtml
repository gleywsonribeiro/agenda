<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SetorCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateSetorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SetorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SetorCreateForm">

                <h:panelGroup id="display" rendered="#{setorController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateSetorLabel_nome}" for="nome" />
                            <h:panelGroup>
                                <p:inputText id="nome" value="#{setorController.selected.nome}" title="#{bundle.CreateSetorTitle_nome}" required="true" requiredMessage="#{bundle.CreateSetorRequiredMessage_nome}"/>
                                <p:tooltip for="nome" value="#{setorController.getComponentMessages('nome', bundle.CreateSetorHelpText_nome)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{setorController.saveNew}" value="#{bundle.Save}" update="display,:SetorListPage:SetorListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SetorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
